<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="quiz-start">
        <h1 a="intro">NW Coding Challenge</h1>
        <p>Ready to test your knowledge of all things HTML, CSS, and JavaScript? Press the "Start Quiz" button for code related questions. You'll be able to track your high scores and compare your attempts once you've finished the challenge!</p>
        <button type="button" id="start-button" class="start-button"><a href="#"></a><strong></a>Start Quiz!</strong></button>
    </div>
    <div id="question-screen">
        <h2 id="title">Test</h2>
        <div id="options"></div>
    </div>
    <div id="quiz-end">
        <h2>How'd you do?</h2>
        <input id="user-initials" type="text" placeholder="Please enter your initials">
        <button id="initials-button">Enter your initials</button>
    </div>
    <script src = "./assets/javascript/script.js"></script>
</body>
</html>
